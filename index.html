<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Psychic-Game</title>
</head>

<body>
    <header>
        <div class="row topBanner">
            <img class="mx-auto" src="assets/images/topBanner.jpg" alt="banner">
        </div>
        <h1 style="text-align: center">Psychic Game!</h1>
    </header>

    <section>
        <h2 style="text-align: center">Guess what letter I'm thinking of!</h2>

    <div class="row">
        <div class="col-md-4 text-center">
            <!-- insert wins here, etc.-->
            <p>Wins: <span class="winCounter"> <!--JS value for wins here--></span></p>
            <P>Losses:  <span class="lossCounter"> <!-- JS value for losses--></span>"</P>
            <P>Number of guesses remaining: <span class="guessesRemaining"> <!--JS value for guesses--></span></P>
            <P>Your letters guessed:   <span class="letterCounter"> <!-- JS value for all letters guessed--></span>"</P>

            
        </div>
        <div class="col-md-4">
            <!--game will fit here-->
        </div>
        <div class="col-md-4">
            <!--blank for spacing.-->
        </div>
    </div>
    </section>




    <script src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
